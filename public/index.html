<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4267B2 0%, #233554 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(66,103,178,0.15);
      padding: 2.5rem 2rem 2rem 2rem;
      margin-top: 4rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      color: #4267B2;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #233554;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1.5px solid #d1d9e6;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      transition: border 0.2s;
    }
    input[type="text"]:focus {
      border: 1.5px solid #4267B2;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #4267B2 60%, #233554 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(66,103,178,0.10);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, #233554 0%, #4267B2 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .result {
      margin-top: 2.2rem;
      text-align: left;
    }
    .result h2 {
      color: #233554;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .result img {
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(66,103,178,0.10);
    }
    .result p {
      color: #4267B2;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .video-links a {
      display: inline-block;
      margin: 0.5rem 1rem 0.5rem 0;
      padding: 0.6rem 1.2rem;
      background: #4267B2;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(66,103,178,0.10);
    }
    .video-links a:hover {
      background: #233554;
    }
    .error {
      color: #d32f2f;
      font-weight: 600;
      margin-top: 1.5rem;
      text-align: center;
    }
    @media (max-width: 500px) {
      .container { padding: 1.2rem 0.5rem; margin-top: 1.5rem; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Facebook Video Downloader</h1>
    <div class="subtitle">Paste a Facebook video URL below to download the video in SD or HD quality.</div>
    <input id="videoUrl" type="text" placeholder="Paste Facebook video URL here" />
    <button onclick="getInfo()">Get Video Info</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    async function getInfo() {
      const url = document.getElementById('videoUrl').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<span style="color:#4267B2">Loading...</span>';
      try {
        const res = await fetch(`/api/video-info?url=${encodeURIComponent(url)}`);
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();
        resultDiv.innerHTML = `
          <h2>${data.title}</h2>
          <img src="${data.thumbnail}" alt="Thumbnail" />
          <p>Duration: ${(data.duration_ms/1000).toFixed(1)} seconds</p>
          <div class="video-links">
            <a href="${data.sd}" target="_blank">Download SD</a>
            <a href="${data.hd}" target="_blank">Download HD</a>
          </div>
        `;
      } catch (e) {
        resultDiv.innerHTML = '<div class="error">Error: ' + e.message + '</div>';
      }
    }
  </script>
</body>
</html>
